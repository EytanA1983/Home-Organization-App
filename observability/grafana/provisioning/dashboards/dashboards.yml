# Grafana Dashboards Provisioning
# Auto-loads dashboards from specified paths

apiVersion: 1

providers:
  - name: 'eli-maor'
    orgId: 1
    folder: 'Eli Maor'
    folderUid: 'eli-maor'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
