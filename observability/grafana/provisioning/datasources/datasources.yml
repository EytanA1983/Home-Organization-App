# Grafana Datasources Provisioning
# Auto-configures data sources on startup

apiVersion: 1

datasources:
  # Prometheus
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # Jaeger (Tracing)
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        tags: ['traceID']
      nodeGraph:
        enabled: true

  # Loki (Logs) - uncomment if using Loki
  # - name: Loki
  #   type: loki
  #   access: proxy
  #   url: http://loki:3100
  #   editable: false
  #   jsonData:
  #     derivedFields:
  #       - datasourceUid: jaeger
  #         matcherRegex: "trace_id=(\\w+)"
  #         name: TraceID
  #         url: '$${__value.raw}'

  # Alertmanager
  - name: Alertmanager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    editable: false
    jsonData:
      implementation: prometheus
