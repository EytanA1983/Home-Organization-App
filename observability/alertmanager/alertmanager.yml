# Alertmanager Configuration
# https://prometheus.io/docs/alerting/latest/configuration/

global:
  # SMTP configuration for email alerts
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alertmanager@example.com'
  # smtp_auth_username: 'alertmanager@example.com'
  # smtp_auth_password: 'password'

  # Slack webhook URL (optional)
  # slack_api_url: 'https://hooks.slack.com/services/xxx/xxx/xxx'

  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait before sending initial notification
  group_wait: 30s

  # Wait before sending notification for new alerts in group
  group_interval: 5m

  # Wait before resending notification
  repeat_interval: 4h

  # Child routes for specific severities
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules
inhibit_rules:
  # If critical is firing, don't send warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

