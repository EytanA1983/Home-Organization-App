  # ==================== Loki (Log Aggregation - Optional) ====================
  # loki:
  #   image: grafana/loki:2.9.2
  #   container_name: eli_maor_loki
  #   hostname: loki
  #   command: -config.file=/etc/loki/local-config.yaml
  #   volumes:
  #     - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
  #     - loki_data:/loki
  #   ports:
  #     - "3100:3100"
  #   networks:
  #     - app-network

  # ==================== Node Exporter (Host Metrics) ====================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: eli_maor_node_exporter
    hostname: node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=node-exporter"
      - "app.tier=observability"

  # ==================== Redis Exporter ====================
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    container_name: eli_maor_redis_exporter
    hostname: redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=redis-exporter"
      - "app.tier=observability"

  # ==================== Postgres Exporter ====================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: eli_maor_postgres_exporter
    hostname: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:postgres@db:5432/eli_maor?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=postgres-exporter"
      - "app.tier=observability"

  # ==================== Backend with Tracing ====================
  backend:
    environment:
      # OpenTelemetry configuration
      - OTEL_TRACING_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=eli-maor-backend
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=production,service.version=1.0.0
      # Or use Jaeger directly
      # - JAEGER_ENDPOINT=http://jaeger:14268/api/traces
    depends_on:
      - jaeger
      - prometheus

  # ==================== Worker with Tracing ====================
  worker:
    environment:
      - OTEL_TRACING_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=eli-maor-worker

# ==================== Volumes ====================
volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  # loki_data:
  #   driver: local

networks:
  app-network:
    external: true
