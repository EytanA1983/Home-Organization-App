# ==================== Docker Compose - Observability Stack ====================
# Includes: Prometheus, Grafana, Jaeger, Alertmanager
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.observability.yml up -d
#
# Access:
#   - Grafana: http://localhost:3001 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Jaeger: http://localhost:16686
#   - Alertmanager: http://localhost:9093

version: "3.9"

services:
  # ==================== Prometheus ====================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: eli_maor_prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=prometheus"
      - "app.tier=observability"

  # ==================== Grafana ====================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: eli_maor_grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      # Auth
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_BASIC_ENABLED=true
      # Features
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=grafana"
      - "app.tier=observability"

  # ==================== Jaeger (Tracing) ====================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: eli_maor_jaeger
    hostname: jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "5775:5775/udp"   # Agent - accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"   # Agent - accept jaeger.thrift over compact thrift protocol
      - "6832:6832/udp"   # Agent - accept jaeger.thrift over binary thrift protocol
      - "5778:5778"       # Agent - serve configs
      - "16686:16686"     # Query - UI
      - "14268:14268"     # Collector - accept jaeger.thrift directly from clients
      - "14250:14250"     # Collector - accept model.proto
      - "9411:9411"       # Collector - Zipkin compatible endpoint
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=jaeger"
      - "app.tier=observability"

  # ==================== Alertmanager ====================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: eli_maor_alertmanager
    hostname: alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network
    labels:
      - "app.service=alertmanager"
      - "app.tier=observability"

  # ==================== OpenTelemetry Collector (Optional) ====================
  # otel-collector:
