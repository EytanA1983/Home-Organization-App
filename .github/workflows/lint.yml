# Static Code Analysis Workflow
# Runs on PRs and pushes to main/develop

name: Lint & Static Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== Backend Linting ====================
  backend-lint:
    name: Backend Lint (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: backend/.venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      # Ruff - Fast linter
      - name: Run Ruff Linter
        run: poetry run ruff check . --output-format=github

      - name: Run Ruff Formatter Check
        run: poetry run ruff format --check .

      # MyPy - Type checking
      - name: Run MyPy
        run: poetry run mypy app --config-file=pyproject.toml
        continue-on-error: true

      # Bandit - Security scanner
      - name: Run Bandit Security Scan
        run: poetry run bandit -r app -c pyproject.toml -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: backend/bandit-report.json

  # ==================== Frontend Linting ====================
  frontend-lint:
    name: Frontend Lint (TypeScript/React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      # TypeScript - Type checking
      - name: TypeScript Type Check
        run: npm run typecheck

      # ESLint - Linting
      - name: Run ESLint
        run: npm run lint -- --format stylish

      # Prettier - Formatting
      - name: Check Prettier Formatting
        run: npm run format:check

  # ==================== Dependency Security ====================
  security-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend - Safety check
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Safety
        run: pip install safety

      - name: Run Safety Check (Backend)
        run: |
          cd backend
          pip install poetry
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          safety check -r requirements.txt --full-report
        continue-on-error: true

      # Frontend - npm audit
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit (Frontend)
        run: |
          cd frontend
          npm audit --audit-level=moderate
        continue-on-error: true

  # ==================== Code Quality Report ====================
  quality-report:
    name: Code Quality Report
    runs-on: ubuntu-latest
    needs: [backend-lint, frontend-lint]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Code Quality Checks Passed**\n\n' +
                    '- Backend: Ruff, MyPy, Bandit\n' +
                    '- Frontend: TypeScript, ESLint, Prettier\n' +
                    '- Security: Safety, npm audit'
            })
