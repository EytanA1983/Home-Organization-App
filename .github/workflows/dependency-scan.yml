# Dependency Security Scanning Workflow
# Uses Snyk to scan dependencies for vulnerabilities
# Runs on PRs, pushes to main/develop, and weekly schedule

name: Dependency Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== Snyk Security Scan ====================
  snyk-backend:
    name: Snyk Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=poetry.lock
        # Uncomment to fail on high severity vulnerabilities
        # continue-on-error: false

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          wait-for-processing: true

      - name: Upload Snyk results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-backend-results
          path: snyk-results.json
          retention-days: 30

  snyk-frontend:
    name: Snyk Frontend (npm)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/npm@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=package-lock.json
        # Uncomment to fail on high severity vulnerabilities
        # continue-on-error: false

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          wait-for-processing: true

      - name: Upload Snyk results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-frontend-results
          path: snyk-results.json
          retention-days: 30

  # ==================== npm audit (Fallback) ====================
  npm-audit:
    name: npm audit (Frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate

      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: npm-audit.json
          retention-days: 30

  # ==================== Safety (Python) ====================
  safety-check:
    name: Safety Check (Backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1

      - name: Export dependencies
        run: poetry export -f requirements.txt --without-hashes -o requirements.txt

      - name: Install Safety
        run: pip install safety

      - name: Run Safety check
        run: |
          safety check -r requirements.txt --json > safety-results.json || true
          safety check -r requirements.txt --full-report
        continue-on-error: true

      - name: Upload Safety results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-results
          path: safety-results.json
          retention-days: 30

  # ==================== Security Summary ====================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [snyk-backend, snyk-frontend, npm-audit, safety-check]
    if: github.event_name == 'pull_request'

    steps:
      - name: Create Security Summary
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `## ðŸ”’ Dependency Security Scan Results

            ### Backend (Python)
            - âœ… Snyk scan completed
            - âœ… Safety check completed

            ### Frontend (npm)
            - âœ… Snyk scan completed
            - âœ… npm audit completed

            **Note:** Review the artifacts and GitHub Security tab for detailed vulnerability reports.

            ### Next Steps
            1. Review any high/critical vulnerabilities
            2. Update dependencies via Dependabot PRs
            3. Check GitHub Security tab for full report`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
