# Content Security Policy (CSP) Configuration
# Include this file in nginx.conf for better maintainability

# Development CSP (with unsafe-inline and unsafe-eval for Vite)
map $host $csp_policy_dev {
    default "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' ws://localhost:8000 wss://localhost:8000 ws://backend:8000 wss://backend:8000 https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com https://fcm.googleapis.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com; frame-ancestors 'self'; upgrade-insecure-requests;";
}

# Production CSP (stricter, without unsafe-inline/unsafe-eval)
# Use nonces or hashes for inline scripts/styles
map $host $csp_policy_prod {
    default "default-src 'self'; script-src 'self' 'nonce-{NONCE}' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'nonce-{NONCE}' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' wss://backend:8000 https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com https://fcm.googleapis.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com; frame-ancestors 'self'; upgrade-insecure-requests; report-uri /api/csp-report;";
}

# Use development policy by default
# Change to $csp_policy_prod for production
set $csp_policy $csp_policy_dev;
