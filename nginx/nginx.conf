# Nginx configuration for HTTPS and WebSocket support

upstream backend {
    server backend:8000;
}

upstream frontend {
    server frontend:3000;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name localhost;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name localhost;

    # SSL certificates (for production, use real certificates)
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HTTP/2 Server Push - preload critical resources
    # Pushes resources to the client before they're requested
    # Improves page load time by reducing round trips
    http2_push_preload on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy (CSP)
    # Strict CSP to prevent XSS attacks and data injection
    #
    # Development: includes 'unsafe-inline' and 'unsafe-eval' for Vite HMR
    # Production: should use nonces or hashes instead (see docs/nginx-csp.md)
    #
    # Directives:
    # - default-src 'self' - Default source for all resources
    # - script-src - Allowed script sources (includes Vite HMR in dev)
    # - style-src - Allowed style sources (includes Google Fonts)
    # - font-src - Allowed font sources (Google Fonts, data URIs)
    # - img-src - Allowed image sources (self, data, blob, https)
    # - connect-src - Allowed connection sources (API, WebSocket, Google OAuth)
    # - frame-src - Allowed frame sources (Google OAuth popup)
    # - object-src 'none' - Block all object/embed tags
    # - base-uri 'self' - Restrict base tag
    # - form-action - Allowed form submission targets
    # - frame-ancestors 'self' - Prevent embedding (except same origin)
    # - upgrade-insecure-requests - Upgrade HTTP to HTTPS
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; connect-src 'self' ws://localhost:8000 wss://localhost:8000 ws://backend:8000 wss://backend:8000 https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com https://fcm.googleapis.com; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self' https://accounts.google.com; frame-ancestors 'self'; upgrade-insecure-requests; report-uri /api/csp-report/;" always;

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/2 Push - push critical resources
        # These resources will be pushed to the client when index.html is requested
        # Format: Link: </path/to/resource>; rel=preload; as=<type>
        # Note: Modern browsers may ignore push if they already have the resource cached
        http2_push /assets/css/index.css;
        http2_push /assets/js/index.js;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials true always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # WebSocket support
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Static files
    location /static {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Assets directory (Vite build output) with HTTP/2 push
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # HTTP/2 push for critical JS/CSS chunks
        # Only push entry chunks to avoid wasting bandwidth
        location ~* /assets/js/index.*\.js$ {
            http2_push_preload on;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        location ~* /assets/css/index.*\.css$ {
            http2_push_preload on;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Fonts with HTTP/2 push
    location ~* \.(woff2?|eot|ttf|otf)$ {
        http2_push_preload on;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
